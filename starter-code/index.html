<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <div>
      <!-- item 1 -->
      <div class="flex product-container">
        <div class="name"><span>IronBubble-head</span></div>
        <div class="cost-per-unit"><span>$25.00</span></div>
        <div class="quantity">
          <label for="">
            <input type="text" placeholder="0" />
          </label>
        </div>
        <div class="total-price"><span>Total Price: $0.00</span></div>
        <div><button class="btn btn-delete">Delete</button></div>
      </div>
      <!-- item 2 -->
      <div class="flex product-container">
        <div class="name"><span>Washingmachine</span></div>
        <div class="cost-per-unit"><span>$75.00</span></div>
        <div class="quantity">
          <label for="">
            <input type="text" placeholder="0" />
          </label>
        </div>
        <div class="total-price"><span>Total Price: $0.00</span></div>
        <div>
          <button class="btn btn-delete">Delete</button>
        </div>
      </div>
      <!-- create new Item section -->

      <div class="flex new-item-container">
        <div class="name">
          <input type="text" placeholder="New Product Name" id="product-name" />
        </div>
        <div class="cost-per-unit">
          <input type="text" placeholder="Cost per Unit" id="cost-per-unit" />
        </div>
        <button class="btn btn-new-item" id="new-item-create">
          Add new item
        </button>
      </div>

      <!-- calculate prices section -->
      <div class="flex container">
        <button class="btn btn-success" id="calc-prices-button">
          Calculate Prices
        </button>
      </div>

      <!-- total sum -->
      <div class="flex container" id="sum">
        <h2>Total Price: <span>$0</span></h2>
      </div>
    </div>
  </body>
</html>
